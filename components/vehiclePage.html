<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/assests/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assests/css/vehicleSavePopUpPage.css" />
    <link rel="stylesheet" href="/assests/css/vehiclePage.css" />
    <link rel="stylesheet" href="/assests/css/view/viewVehiclePopUpPage.css" />
  </head>
  <body>
    <div class="vehicle-container">
      <!-- Search and Add Vehicle Section -->
      <div class="header">
        <div class="search-section">
          <input
            type="text"
            placeholder="Search by name"
            class="search-input"
          />
          <select class="dropdown">
            <option value="">Fuel Type</option>
            <option value="Diesel">Diesel</option>
            <option value="Petrol">Petral</option>
            <option value="Other"></option>
          </select>
          <button class="search-button">Search</button>
        </div>
        <button id="addVehicleButton" class="add-vehicle-button">
          Add Vehicle
        </button>
      </div>

      <!-- Table Section -->
      <table class="vehicle-table">
        <thead>
          <tr>
            <th>License Plate No</th>
            <th>Remarks</th>
            <th>Category</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample Rows -->
          <tr></tr>
          <!-- Repeat similar rows as needed -->
        </tbody>
      </table>
    </div>

    <!-- Add Vehicle Popup -->
    <div class="add-vehicle-popup">
      <div class="form-container">
        <header>
          <h1>Add Vehicle</h1>
          <div class="logo">
            <img src="/assests/images/real_logo.svg" alt="Crop Care Logo" />
          </div>
        </header>

        <form>
          <div class="form-group">
            <input
              type="text"
              id="licensePlate"
              name="licensePlate"
              placeholder="License Plate Number"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              id="fuelType"
              name="fuelType"
              placeholder="Fuel Type"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              id="remarks"
              name="remarks"
              placeholder="Remarks"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              id="category"
              name="category"
              placeholder="Category"
            />
          </div>

          <div class="form-group">
            <input type="text" id="status" name="status" placeholder="Status" />
          </div>

          <div class="form-group">
            <select id="staff" name="staff">
              <option value="">Select Staff</option>
              Add staff options here
            </select>
          </div>

          <div class="buttons">
            <button type="submit" class="btn save-btn" id="vehicleSaveBtn">
              Save
            </button>
            <button type="button" class="btn back-btn">Back</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Update Vehicle Popup -->
    <div class="update-vehicle-popup">
      <div class="form-container">
        <header>
          <h1>Update Vehicle</h1>
          <div class="logo">
            <img src="/assests/images/real_logo.svg" alt="Crop Care Logo" />
          </div>
        </header>

        <form>
          <div class="form-group">
            <input
              type="text"
              id="updateLicensePlate"
              name="licensePlate"
              placeholder="License Plate Number"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="updateFuelType"
              name="fuelType"
              placeholder="Fuel Type"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="updateRemarks"
              name="remarks"
              placeholder="Remarks"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="updateCategory"
              name="category"
              placeholder="Category"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="updateStatus"
              name="status"
              placeholder="Status"
            />
          </div>
          <div class="form-group">
            <select id="updateStaff" name="staff">
              <option value="">Select Staff</option>
              <!-- Staff options will be populated here -->
            </select>
          </div>
          <div class="buttons">
            <button type="button" class="btn update-btn" id="updateVehicleBtn">
              Update
            </button>
            <button
              type="button"
              class="btn back-btn"
              id="closeUpdateVehiclePopup"
            >
              Back
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Vehicle view pop up -->
    <div class="view-vehicle-popup" id="viewStaffPopup">
      <div class="popup-content">
        <div class="popup-header">
          <h1 class="header-title">View Vehicle</h1>
          <img
            src="/assests/images/real_logo.svg"
            alt="crop-care-logo"
            class="header-logo"
          />
        </div>
        <div class="vehicle-details">
          <div class="details-row">
            <div class="detail-group">
              <label>License Plate No :</label>
              <span id="viewlicensePlateNo"></span>
            </div>
            <div class="detail-group">
              <label>Fuel Type :</label>
              <span id="viewFuelType"></span>
            </div>
          </div>
          <div class="details-row">
            <div class="detail-group">
              <label>Remarks :</label>
              <span id="viewRemarks"></span>
            </div>
            <div class="detail-group">
              <label>Category :</label>
              <span id="vewCategory"></span>
            </div>
          </div>

          <div class="details-row">
            <div class="detail-group">
              <label>Status :</label>
              <span id="viewStatus"></span>
            </div>
            <div class="detail-group">
              <label>Staff :</label>
              <span id="viewStaff"></span>
            </div>
          </div>
          <div class="button-container">
            <button class="close-button" id="closeButton">CLOSE</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/assests/jquery/jquery-3.7.1.min.js"></script>
    <script src="/assests/bootstrap/js/bootstrap.min.js"></script>
    <script type="module" src="/controller/VehiclePageController.js"></script>
    <script src="/controller/VehicleSavePopupController.js"></script>
    <script src="/controller/updates/UpdateVehiclePopUpController.js"></script>
    <script src="/controller/view/ViewVehiclePopUpController.js"></script>
  </body>
</html>
