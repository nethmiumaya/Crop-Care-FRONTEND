<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Vehicle</title>
    <link rel="stylesheet" href="/assests/css/vehicleSavePopUpPage.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Update Vehicle</h1>
        <div class="logo">
          <img src="/assests/images/real_logo.svg" alt="Crop Care Logo" />
        </div>
      </header>

      <form id="vehicleForm">
        <div class="form-group">
          <input
            type="text"
            id="licensePlate"
            name="licensePlate"
            placeholder="License Plate Number"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            id="fuelType"
            name="fuelType"
            placeholder="Fuel Type"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            id="remarks"
            name="remarks"
            placeholder="Remarks"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            id="category"
            name="category"
            placeholder="Category"
          />
        </div>

        <div class="form-group">
          <input type="text" id="status" name="status" placeholder="Status" />
        </div>

        <div class="form-group">
          <select id="staff" name="staff">
            <option value="">Select Staff</option>
          </select>
        </div>

        <div class="buttons">
          <button type="submit" class="btn update-btn">Update</button>
          <button type="button" class="btn back-btn">Back</button>
        </div>
      </form>
    </div>
    <script src="/assests/jquery/jquery-3.7.1.min.js"></script>
    <script src="/assests/bootstrap/js/bootstrap.min.js"></script>
    <script src="/controller/VehiclePageController.js"></script>
    <script src="/controller/VehicleSavePopupController.js"></script>
  </body>
</html>
