<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipment Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/assests/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assests/css/equipmentPage.css" />
    <link rel="stylesheet" href="/assests/css/equipmentSavePopUp.css" />
    <link
      rel="stylesheet"
      href="/assests/css/view/viewEquipmentPopUpPage.css"
    />
  </head>
  <body>
    <div class="equipment-container">
      <!-- Search and Add Equipment Section -->
      <div class="header">
        <div class="search-section">
          <input
            type="text"
            placeholder="Search by name"
            class="search-input"
          />

          <button class="search-button">Search</button>
        </div>
        <button class="add-equipment-button">Add Equipment</button>
      </div>

      <!-- Table Section -->
      <table class="equipment-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample Rows -->
          <tr>
            <td>Nethmi Umaya</td>
            <td>Garden</td>
            <td>Available</td>

            <td>
              <button class="action-button delete">
                <i class="fas fa-trash-alt"></i>
              </button>
              <button class="action-button view">
                <i class="fas fa-eye"></i>
              </button>
              <button class="action-button edit">
                <i class="fas fa-edit"></i>
              </button>
            </td>
          </tr>
          <!-- Repeat similar rows as needed -->
        </tbody>
      </table>
    </div>

    <!-- Add Equipment Popup -->
    <div class="add-equipment-popup">
      <div class="form-container">
        <header>
          <h1>Add Equipment</h1>
          <div class="logo">
            <img src="/assests/images/real_logo.svg" alt="Crop Care Logo" />
          </div>
        </header>

        <form>
          <div class="form-group">
            <input
              type="text"
              id="equipment-name"
              name="equipment-name"
              placeholder="Equipment Name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="equipment-type"
              name="equipment-type"
              placeholder="Equipment Type"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              id="equipmet-status"
              name="equipmet-status"
              placeholder="Equipmet Status"
            />
          </div>
          <div class="buttons">
            <button type="submit" class="btn save-btn">Save</button>
            <button type="button" class="btn back-btn">Back</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Update Equioment PopUp Page -->
    <div class="update-equipment-popup">
      <div class="form-container">
        <header>
          <h1>Update Equipment</h1>
          <div class="logo">
            <img src="/assests/images/real_logo.svg" alt="Crop Care Logo" />
          </div>
        </header>

        <form>
          <div class="form-group">
            <input
              type="text"
              id="equipment-name"
              name="equipment-name"
              placeholder="Equipment Name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="equipment-type"
              name="equipment-type"
              placeholder="Equipment Type"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              id="equipmet-status"
              name="equipmet-status"
              placeholder="Equipmet Status"
            />
          </div>
          <div class="buttons">
            <button type="submit" class="btn update-btn">Update</button>
            <button type="button" class="btn back-btn">Back</button>
          </div>
        </form>
      </div>
    </div>

    <!-- View Equipment Popup -->
    <div class="view-equipment-popup" id="viewEquipmentPopup">
      <div class="popup-content">
        <div class="popup-header">
          <h1 class="header-title">View Equipment</h1>
          <img
            src="/assests/images/real_logo.svg"
            alt="crop-care-logo"
            class="header-logo"
          />
        </div>
        <div class="equipment-details">
          <div class="details-row">
            <div class="detail-group">
              <label>Equipment name :</label>
              <span id="viewEquipmentName"></span>
            </div>
            <div class="detail-group">
              <label>Equipment type :</label>
              <span id="viewEquipmentType"></span>
            </div>
          </div>
          <div class="details-row">
            <div class="detail-group">
              <label>Equipment status :</label>
              <span id="viewEquipmentStatus"></span>
            </div>
          </div>
          <div class="button-container">
            <button class="close-button" id="closeButton">CLOSE</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/assests/jquery/jquery-3.7.1.min.js"></script>
    <script src="/assests/bootstrap/js/bootstrap.min.js"></script>
    <script src="/controller/EquipmentSavePopupController.js"></script>
    <script src="/controller/EquipmentPageController.js"></script>
    <script src="/controller/updates/UpdateEquipmentPopupController.js"></script>
    <script src="/controller/view/ViewEquipmentPopUpPage.js"></script>
  </body>
</html>
