<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Monitory Log</title>
    <link rel="stylesheet" href="/assests/css/monitoryLogPge.css" />
    <link rel="stylesheet" href="/assests/css/monitoryLogSavePopUpPage.css" />
  </head>
  <body>
    <div class="form-container">
      <header>
        <h1>Add Monitory Log</h1>
        <div class="logo">
          <img src="/assests/images/real_logo.svg" alt="Crop Care Logo" />
        </div>
      </header>

      <form>
        <div class="form-group">
          <input
            type="date"
            id="log-date"
            name="log-date"
            placeholder="Log Date"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="observation"
            name="observation"
            placeholder="Observation"
          />
        </div>
        <div class="form-group">
          <div class="log-input-container">
            <input
              type="file"
              id="log-image-01"
              name="log-image-01"
              accept="image/*"
              placeholder="Log Image 01"
            />
          </div>
        </div>
        <div class="form-group">
          <select id="staff" name="staff">
            <option value="" aria-placeholder="Staff id">Select Staff</option>
          </select>
        </div>

        <div class="buttons">
          <button type="submit" class="btn save-btn">Save</button>
          <button type="button" class="btn back-btn">Back</button>
        </div>
      </form>
    </div>
    <script src="/controller/StaffSavePopupController.js"></script>
    <script src="/controller/StaffPageController.js"></script>
  </body>
</html>
