<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Care Dashboard</title>
    <link rel="stylesheet" href="/assests/css/main.css" />
    <link rel="stylesheet" href="/assests/css/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="main-content">
        <!-- Dashboard Content -->
        <div class="dashboard-grid">
          <!-- Statistics Cards -->
          <div class="stats-card">
            <i class="fas fa-seedling"></i>
            <div class="stats-info">
              <h3>Total Crops</h3>
              <p>6</p>
            </div>
          </div>
          <div class="stats-card">
            <i class="fas fa-disease"></i>
            <div class="stats-info">
              <h3>Total Staff</h3>
              <p>2</p>
            </div>
          </div>
          <div class="stats-card">
            <i class="fas fa-check-circle"></i>
            <div class="stats-info">
              <h3>Total Equipment</h3>
              <p>6</p>
            </div>
          </div>
          <div class="stats-card">
            <i class="fas fa-calendar-check"></i>
            <div class="stats-info">
              <h3>Vehicle Today</h3>
              <p>8</p>
            </div>
          </div>

          <!-- Charts Section -->
          <div class="chart-container">
            <h3>Crop Overview</h3>
            <canvas id="cropHealthChart"></canvas>
          </div>

          <!-- Recent Activities -->
          <div class="recent-activities">
            <h3>Current Available</h3>
            <div class="activity-list" id="activityList">
              <!-- Activities will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/controller/dashboard.js"></script>
    <script src="/controller/chart.js"></script>
    <script src="/controller/activity.js"></script>
  </body>
</html>
