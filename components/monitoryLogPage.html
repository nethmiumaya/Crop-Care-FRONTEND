<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitory Log Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/assests/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assests/css/monitoryLogPge.css" />
    <link rel="stylesheet" href="/assests/css/monitoryLogSavePopUpPage.css" />
    <link rel="stylesheet" href="/assests/css/view/viewLogPopUpPage.css" />
  </head>
  <body>
    <div class="log-container">
      <!-- Search and Add Staff Section -->
      <div class="header">
        <div class="search-section">
          <input
            type="text"
            placeholder="Search by name"
            class="search-input"
          />
          <select class="dropdown">
            <option value="">Field Id</option>
            <option value=""></option>
            <option value=""></option>
          </select>
          <button class="search-button">Search</button>
        </div>
        <button class="add-log-button">Add Monitory Log</button>
      </div>

      <!-- Table Section -->
      <table class="log-table">
        <thead>
          <tr>
            <th>Log Date</th>
            <th>Observation</th>
            <th>Observed Image</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample Rows -->
          <tr>
            <td>2024.11.25</td>
            <td>image 01</td>
            <td>observed one</td>

            <td>
              <button class="action-button delete">
                <i class="fas fa-trash-alt"></i>
              </button>
              <button class="action-button view">
                <i class="fas fa-eye"></i>
              </button>
              <button class="action-button edit">
                <i class="fas fa-edit"></i>
              </button>
            </td>
          </tr>
          <!-- Repeat similar rows as needed -->
        </tbody>
      </table>
    </div>

    <!-- Add Monitory log Popup -->
    <div class="add-log-popup">
      <div class="form-container">
        <header>
          <h1>Add Monitory Log</h1>
          <div class="logo">
            <img src="/assests/images/real_logo.svg" alt="Crop Care Logo" />
          </div>
        </header>

        <form>
          <div class="form-group">
            <input
              type="date"
              id="log-date"
              name="log-date"
              placeholder="Log Date"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="observation"
              name="observation"
              placeholder="Observation"
            />
          </div>
          <div class="form-group">
            <div class="log-input-container">
              <input
                type="file"
                id="log-image-01"
                name="log-image-01"
                accept="image/*"
                placeholder="Log Image 01"
              />
            </div>
          </div>
          <div class="form-group">
            <select id="staff" name="staff">
              <option value="" aria-placeholder="Staff id">Select Staff</option>
            </select>
          </div>

          <div class="buttons">
            <button type="submit" class="btn save-btn">Save</button>
            <button type="button" class="btn back-btn">Back</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Update Monitory log Popup -->
    <div class="update-log-popup">
      <div class="form-container">
        <header>
          <h1>Update Monitory Log</h1>
          <div class="logo">
            <img src="/assests/images/real_logo.svg" alt="Crop Care Logo" />
          </div>
        </header>

        <form>
          <div class="form-group">
            <input
              type="date"
              id="log-date"
              name="log-date"
              placeholder="Log Date"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="observation"
              name="observation"
              placeholder="Observation"
            />
          </div>
          <div class="form-group">
            <div class="log-input-container">
              <input
                type="file"
                id="log-image-01"
                name="log-image-01"
                accept="image/*"
                placeholder="Log Image 01"
              />
            </div>
          </div>
          <div class="form-group">
            <select id="staff" name="staff">
              <option value="" aria-placeholder="Staff id">Select Staff</option>
            </select>
          </div>

          <div class="buttons">
            <button type="submit" class="btn save-btn">Update</button>
            <button type="button" class="btn back-btn">Back</button>
          </div>
        </form>
      </div>
    </div>
    <!-- View Monitory-Log Popup -->
    <div class="view-log-popup" id="viewLogPopup">
      <div class="popup-content">
        <div class="popup-header">
          <h1 class="header-title">View Monitory Log</h1>
          <img
            src="/assests/images/real_logo.svg"
            alt="crop-care-logo"
            class="header-logo"
          />
        </div>
        <div class="log-details">
          <div class="details-row">
            <div class="detail-group">
              <label>Date :</label>
              <span id="viewDate"></span>
            </div>
            <div class="detail-group">
              <label>Observation :</label>
              <span id="viewObservation"></span>
            </div>
          </div>
          <div class="details-row">
            <div class="detail-group">
              <label>Staff:</label>
              <span id="viewStaff"></span>
            </div>
          </div>
          <div class="log-image">
            <img id="view-log-image" src="" alt="Log Image" />
          </div>
          <div class="button-container">
            <button class="close-button" id="closeButton">CLOSE</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/assests/jquery/jquery-3.7.1.min.js"></script>
    <script src="/assests/bootstrap/js/bootstrap.min.js"></script>
    <script src="/controller/MonitoryLogController.js"></script>
    <script src="/controller/MonitoryLogSavePagePopUpController.js"></script>
    <script src="/controller/updates/UpdateLogPopUpController.js"></script>
    <script src="/controller/view/ViewLogPopUpPageController.js"></script>
  </body>
</html>
