<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Staff</title>
    <link rel="stylesheet" href="/assests/css/fieldSavePopUpPage.css" />
  </head>
  <body>
    <div class="form-container">
      <header>
        <h1>Add Field</h1>
        <div class="logo">
          <img src="/assests/images/real_logo.svg" alt="Crop Care Logo" />
        </div>
      </header>

      <form>
        <div class="form-group">
          <input
            type="text"
            id="field-name"
            name="field-name"
            placeholder="Field Name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="field-location"
            name="field-location"
            placeholder="Field Location"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            id="extent-size"
            name="extent-size"
            placeholder="Extent Size"
          />
        </div>

         <div class="form-group">
          <div class="file-input-container">
            <input
              type="file"
              id="field-image-01"
              name="field-image-01"
              accept="image/*"
              placeholder="Field Image 01"
            />
          </div>
          <div class="form-group">
          <div class="file-input-container">
            <input
              type="file"
              id="field-image-02"
              name="field-image-02"
              accept="image/*"
              placeholder="Field Image 02"
            />
          </div>

        <div class="buttons">
          <button type="submit" class="btn save-btn">Save</button>
          <button type="button" class="btn back-btn">Back</button>
        </div>
      </form>
    </div>
    <script src="/assests/jquery/jquery-3.7.1.min.js"></script>
    <script src="/assests/bootstrap/js/bootstrap.min.js"></script>
    <script src="/controller/StaffSavePopupController.js"></script>
    <script src="/controller/StaffPageController.js"></script>
  </body>
</html>
